<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  	<meta name=renderer content=webkit>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" href="../../../static/front/images/favicon.ico" type="image/x-icon" />
	<link rel="icon" type="image/x-icon" href="../../../static/front/images/favicon.ico">
	<title>忘记密码</title>
	<link rel="stylesheet" href="../../../static/front/css/wz/rs.css">
	<link rel="stylesheet" href="../../../static/front/css/gcr/rent.css">
	<link rel="stylesheet" href="../../../static/front/iconfont/font-rent/iconfont.css">
	<script src="../../../static/front/js/jquery.js"></script>
	<script src="../../../static/front/js/jquery.validate.js"></script>
	<script src="../../../static/front/js/jquery.validate.messages_cn.js"></script>
	<script src="../../../static/front/js/layer/layer.js"></script>
	<script src="../../../static/front/js/gcr/rent.js"></script>
	<!--[if lt IE 10]>
	<script src="../../../../../static/common/js/base/media.match.min.js"></script>
	<script src="../../../../../static/common/js/base/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="main forget">
		<div class="header text-left shadow">
			<div class="auto clearfix">
				<div class="logo text-left float-left">
					<a href="../房东入驻/index.html"><img src="../../../static/front/images/logo.png" alt=""></a>
				</div>
				<div class="phone text-right">
					<i class="icon iconfont icon-phone"></i>
					<span>400-0371-921</span>
				</div>
			</div>
		</div>
		<div class="mainCon">
			<div class="content">
				<div class="logon for-logon">
					<div class="logonDetail">
						<ul class="title-ul clearfix">
							<li class="title-li float-left active">
								<span class="span-line pre-line"></span>
								<em class="num">1</em>
								<i class="i-text">填写手机号</i>
							</li>
							<li class="title-li float-left">
								<span class="span-line pre-line"></span>
								<em class="num">2</em>
								<i class="i-text">验证身份</i>
							</li>
							<li class="title-li float-left">
								<span class="span-line pre-line"></span>
								<em class="num">3</em>
								<i class="i-text">设置新密码</i>
							</li>
							<li class="title-li float-left">
								<span class="span-line pre-line"></span>
								<em class="num">4</em>
								<i class="i-text">完成</i>
							</li>
						</ul>
						<div class="for-content">
							<div class="findPassWord1 inputShow inputDiv">
								<ul class="findPW-ul">
									<li class="findPW-li">
										<i class="icon iconfont icon-shouji"></i>
										<input class="tel" type="tel" name="tel" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11" placeholder="通过手机号找回密码">
									</li>
								</ul>
								<input class="inputBtn findBtn" type="button" value="找回">
							</div>
							<div class="findPassWord2 inputDiv">
								<ul class="findPW-ul">
									<li class="findPW-li findPW-li-text text-center">
										请确认您的手机号为：
										<span class="re-tel"></span>
										<a class="revise decoration">修改</a>
									</li>
									<li class="findPW-li">
										<i class="icon iconfont icon-yanzhengma1"></i>
										<input class="codePic input-code inputfocus" type="text" name="code" placeholder="请输入图片验证码">
										<input type="button" class="randomCode randomCodePic text-center" value="1582">
									</li>
									<li class="findPW-li">
										<i class="icon iconfont icon-yanzhengma1"></i>
										<input class="dynamicCode input-code" type="text" name="code" placeholder="请输入动态验证码">
										<input type="button" class="randomCode randomCodeTel text-center" value="获取手机动态码">
									</li>
								</ul>
								<input class="inputBtn findSub" type="button" value="提交">
							</div>
							<div class="findPassWord3 inputDiv">
								<ul class="findPW-ul">
									<li class="findPW-li">
										<i class="icon iconfont icon-mima"></i>
										<input class="password" type="password" name="password" onkeyup="value=value.trim()" placeholder="请设置新密码">
									</li>
									<li class="findPW-li">
										<i class="icon iconfont icon-mima"></i>
										<input class="re-password" type="password" name="password" onkeyup="value=value.trim()" placeholder="请确认新密码">
									</li>
								</ul>
								<input class="inputBtn findSubmit" type="button" value="提交">
							</div>
							<div class="findPassWord4 inputDiv text-center">
								<i class="icon iconfont icon-duihao"></i>
								<p class="p-finish p-finish1 color-b">新密码设置成功</p>
								<p class="p-finish p-finish2">请牢记您设置的新密码，去<a href="http://192.168.0.11:84/front/wz/%E9%A6%96%E9%A1%B5.html">首页</a></p>
							</div>
							<p class="p-mobile text-center">如果上述方法无法找回，请致电<span class="mobile">400 0371 921</span>电话找回。</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<p class="text-center color-b">Copyright 2017 大鱼好房 版权所有 豫ICP备17006980号-1</p>
	</div>
</body>
</html>
